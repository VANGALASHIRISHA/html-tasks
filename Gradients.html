<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .text1{
    background-image:linear-gradient(to right,red 30%,green 30%,yellow);
    }
   .text2{
        background-image:linear-gradient(to left,red 30%,green 30%,yellow 40%);
    }
    .text3{
        background-image:repeating-linear-gradient(red 30%,green 30%,yellow 40%);
        height: 50px; 
        width: 100px;

    }
    .text4{
        background-image:repeating-radial-gradient(red 30%,green 30%,yellow);
        height: 800px;
        width: 800px;
    }
</style>
</head>
<body>
    <h1 class="text1">Cascading Style Sheets</h1>
     <h1 class="text2">Cascading Style Sheets</h1>
     <h1 class="text3">Cascading Style Sheets</h1>
     <h1 class="text4">Cascading Style Sheets</h1>
</body>
</html>
